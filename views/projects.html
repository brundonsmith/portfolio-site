<!DOCTYPE html>
<html lang="en">
	<!-- Head -->
	{% include "./partials/head.html" %}
	<head>
		<title>Brandon Smith - Projects</title>
	</head>

	<!-- Body -->
	<body id="projects">

		<!-- Navigation -->
		{% include "./partials/nav.html" %}

		<!-- Main content -->
		<div class="section" style="padding: 90px 0px; min-height:calc(100vh - 70px - 66px);">

			<!-- Local -->
			<div class="container">
				<div class="triangles-container"></div>

				<h2 class="fadein">
					your site could be on this list
				</h2>

				<div class="projects-container">

          {% for project in projects %}
          <a class="project-link fadein staggered {% if project.inProgress %} in-progress {% endif %}" href="{{ project.projectUrl }}" target="_blank" style="
                              background-image:url('{{ project.imageUrl }}')">
            <div class="overlay">
              <span class="title">{{ project.name }}</span><br>
              <span class="description">{{ project.description }}</span>
            </div>
          </a>
          {% endfor 

			   </div>
			</div>
		</div>

		<!-- Footer -->
		{% include "./partials/footer.html" %}
	</body>
</html>
